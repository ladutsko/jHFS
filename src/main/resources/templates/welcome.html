<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>jHFS</title>
</head>
<body class="container">
    <!-- Content here -->
    <div class="jumbotron">
        <h1 class="display-4" th:utext="#{welcome.text}" />
        <p class="lead" th:utext="#{description.text}" />
        <hr class="my-4" />
        <div class="card border-0 mt-3" th:each="descriptor : ${descriptors}">
            <div class="card-body">
                <h5 class="card-title">
                    <a th:href="@{{url}(url=${descriptor.uri})}" target="_blank" th:text="${descriptor.displayName}" th:if="${descriptor.external}" />
                    <a th:href="@{/explorer/{id}(id=${descriptor.id})}" th:text="${descriptor.displayName}" th:unless="${descriptor.external}" />
                </h5>
                <p class="card-text" th:utext="${descriptor.description}" th:unless="${#strings.isEmpty(descriptor.description)}" />
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
