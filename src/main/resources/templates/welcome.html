<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <title>jHFS</title>
</head>
<body class="container">
    <!-- Content here -->
    <div class="jumbotron">
        <h1 class="display-4" th:utext="#{welcome.text}" />
        <p class="lead" th:utext="#{description.text}" />
        <hr class="my-4" />
        <div class="card border-0 mt-3" th:each="descriptor : ${descriptors}">
            <div class="card-body">
                <h5 class="card-title">
                    <a th:href="@{{url}(url=${descriptor.uri})}" target="_blank" th:text="${descriptor.displayName}" th:if="${descriptor.external}" />
                    <a th:href="@{/explorer/{id}(id=${descriptor.id})}" th:text="${descriptor.displayName}" th:unless="${descriptor.external}" />
                </h5>
                <p class="card-text" th:utext="${descriptor.description}" th:unless="${#strings.isEmpty(descriptor.description)}" />
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
